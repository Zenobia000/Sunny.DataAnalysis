<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 語法 直接加入樣式</title>
</head>

<body>
    <h2 style="font-family: 標楷體;">CSS 語法(inline)</h2>
    <h5>無修改</h5>
    <span>apple</span>
    <br>
    <h5>"color:rgb(115, 255, 0); font-size:50px"</h5>
    <span style="color:rgb(115, 255, 0); font-size:50px">apple</span>

    <h5>"color:#800000; font-size:30pt;"</h5>
    <span style="color:#800000; font-size:30pt;">apple</span>

    <div>
        <h5>"color:rgb(0, 128, 128); font-size:60%;"</h5>
    </div>
    <span style="color:rgb(0, 128, 128); font-size:60%;">apple</span>
</body>

</html>
